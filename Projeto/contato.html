     <div class="div-principal" role="alert">
        <div class=" text-center">
            <div class="row" style="height: 500px;">
              <div class="col-7 forms" style="text-align: left; height: 500px;">
                <form style="padding: 50px;" action="">
                    <div class="mb-3">
                      <label for="inputNome" class="form-label">Nome</label>
                      <input type="text" class="form-control imput-tamanho" id="inputNome"  placeholder="nome">
                    </div>
                    <div class="mb-3">
                      <label for="inputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control imput-tamanho" id="inputEmail1" aria-describedby="emailHelp" placeholder="email">
                    </div>
                    <div class="mb-3">
                      <label for="telefone" class="form-label">Numero de contato</label>
                      <input type="text" class="form-control imput-tamanho" id="telefone" onkeyup="validadorTelefone(event)" placeholder="(00)90000-0000">
                    </div>
                    <div class="mb-3">
                      <label for="inmputComentario" class="form-label">Deixe seu comentario</label>
                      <textarea class="form-control imput-tamanho" aria-label="With textarea" id="inmputComentario"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
              <div class="col-5" style="background-color: #005f73; height:100%;" >
                <div class="logo" >

                </div>
                <div class="dados" style="padding-top: 10px; padding-left: 20px; color: white; text-align: justify;">
                  <p>Contato: +55(86)98765-4321</p>
                  <p>Email: pedeestilo@gmail.com</p>

                </div>
